<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-welcome">Welcome Back!</h2>
          <p class="description description-primary">
            To keep connected with us
          </p>
          <p class="description-primary">
            please login with your personal info
          </p>
          <button id="signin" class="btn btn-primary">Sign in</button>
        </div>
        <div class="second-column">
          <h2 class="title title-account">Create Account</h2>
          <div class="social-media">
            <ul class="list-social">
              <a class="link-social-media" href="#">
                <li class="item-social">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- fim social media-->
          <p class="description description-second">
            Or use your email for registration:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fas fa-user icon-modify"></i>
              <input type="text" placeholder="Name" />
            </label>
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-key icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>

            <button class="btn btn-second">Sign up</button>
          </form>
        </div>
        <!-- final second column-->
      </div>
      <!-- final first-content-->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-welcome">Hello, Friend!</h2>
          <p class="description description-primary">
            Enter your personal details
          </p>
          <p class="description description-primary">
            and start your journal with us
          </p>
          <button id="signup" class="btn btn-primary">Sign up</button>
        </div>
        <div class="second-column">
          <h2 class="title title-account">Sign in to developer</h2>
          <div class="social-media">
            <ul class="list-social">
              <a class="link-social-media" href="#">
                <li class="item-social">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- fim social media-->
          <p class="description description-second">
            Or use your email account:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-key icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>
            <a class="password" href="#">Forgot your password?</a>
            <button class="btn btn-second">Sign in</button>
          </form>
        </div>
        <!-- final second column-->
      </div>
      <!-- final second content-->
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
